    <main class="main-content">
        <div class="form-container">
            <div class="breadcrumb">
                <a href="../index.html">Inicio</a> > 
                <a href="all-recipes.html">Recetas</a> > 
                <span>Editar</span>
            </div>
            
            <h1>Editar Receta</h1>
            <p>Modifica los detalles de tu receta</p>

            <form id="edit-recipe-form" class="recipe-form">
                <div class="form-group">
                    <label for="name" class="form-label">Nombre de la Receta *</label>
                    <input type="text" id="name" name="name" class="form-input" required maxlength="200">
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Descripci칩n</label>
                    <textarea id="description" name="description" class="form-textarea" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="category" class="form-label">Categor칤a</label>
                        <select id="category" name="category" class="form-select">
                            <option value="">Seleccionar categor칤a</option>
                            <option value="desayuno">Desayuno</option>
                            <option value="almuerzo">Almuerzo</option>
                            <option value="cena">Cena</option>
                            <option value="postre">Postre</option>
                            <option value="aperitivo">Aperitivo</option>
                            <option value="bebida">Bebida</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="difficulty" class="form-label">Dificultad</label>
                        <select id="difficulty" name="difficulty" class="form-select">
                            <option value="">Seleccionar dificultad</option>
                            <option value="facil">F치cil</option>
                            <option value="medio">Medio</option>
                            <option value="dificil">Dif칤cil</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="prep_time" class="form-label">Tiempo de Preparaci칩n (min)</label>
                        <input type="number" id="prep_time" name="prep_time" class="form-input" min="1" max="1440">
                    </div>

                    <div class="form-group">
                        <label for="cook_time" class="form-label">Tiempo de Cocci칩n (min)</label>
                        <input type="number" id="cook_time" name="cook_time" class="form-input" min="1" max="1440">
                    </div>

                    <div class="form-group">
                        <label for="servings" class="form-label">Porciones</label>
                        <input type="number" id="servings" name="servings" class="form-input" min="1" max="50">
                    </div>
                </div>

                <div class="form-group">
                    <label for="ingredients" class="form-label">Ingredientes *</label>
                    <textarea id="ingredients" name="ingredients" class="form-textarea" rows="6" required></textarea>
                </div>

                <div class="form-group">
                    <label for="instructions" class="form-label">Instrucciones *</label>
                    <textarea id="instructions" name="instructions" class="form-textarea" rows="8" required></textarea>
                </div>

                <div class="form-group">
                    <label for="tags" class="form-label">Etiquetas</label>
                    <input type="text" id="tags" name="tags" class="form-input">
                </div>

                <div class="form-group">
                    <label for="image" class="form-label">Cambiar Imagen</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="image" name="image" class="file-input" accept="image/*">
                        <label for="image" class="file-input-label">
                            游닞 Seleccionar nueva imagen (m치x. 5MB)
                        </label>
                    </div>
                    <div id="image-preview"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Actualizar Receta</button>
                    <button type="button" onclick="history.back()" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
